<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Iqro Negoro</title>
</head>
<body>
    <div class="container">
        <div class="setup">
            <div class="set">
                <h1 class="title" style="text-align: center">Tic Tac Toe By Iqro Negoro</h1>
                <div class="input">
                    <label for="player1"> Player 1 </label>
                    <input type="text" id="player1" placeholder="Player 1">
                    <label for="player2"> Player 2 </label>
                    <input type="text" id="player2" placeholder="Player 2">
                </div>
                <button id="multiplayer" value="multiplayer">
                    Start Multiplayer
                </button>
                <button id="solo" value="solo">
                    Start Soloplayer
                </button>
            </div>
        </div>
        <div class="box">
            <button class="checkbox" value="1"></button>     
            <button class="checkbox" value="2"></button>     
            <button class="checkbox" value="3"></button>     
            <button class="checkbox" value="4"></button>     
            <button class="checkbox" value="5"></button>     
            <button class="checkbox" value="6"></button>     
            <button class="checkbox" value="7"></button>     
            <button class="checkbox" value="8"></button>     
            <button class="checkbox" value="9"></button>     
        </div>
    </div>
    <div class="overlay">
        <h1 id="winner"></h1>
        <button id="retry">Retry</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
